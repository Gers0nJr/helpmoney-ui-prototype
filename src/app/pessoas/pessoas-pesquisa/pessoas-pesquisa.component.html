<section class="content-header"></section>
  <section class="invoice">

    <div class="row">
      <div class="col-xs-12">
        <h2 class="page-header">
         <b>Pessoas</b>
        </h2>
      </div>
    </div>

    <div class="row">

      <div class="col-xs-12 col-sm-12">
        <b>Nome</b>
      </div>

      <div class="col-sm-8 col-xs-8">
          <input class="form-control" autocomplete="off" >
      </div>

    </div>

    <br/>

    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-info">
            Pesquisar
        </button>
      </div>
    </div>

    <br/>

    <div class="table-responsive">

      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="text-center col-xs-3 col-md-4 col-sm-4">Nome</th>
            <th class="text-center col-xs-4 col-md-3 col-sm-3">Cidade</th>
            <th class="text-center col-xs-1 col-md-2 col-sm-2">Estado</th>
            <th class="text-center col-xs-1 col-md-1 col-sm-1">Status</th>
            <th class="text-center col-xs-2 col-md-2 col-sm-2"></th>
          </tr>
        </thead>

        <tbody>

          <tr *ngFor="let pessoa of pessoas">
            <td style="text-align: left">{{ pessoa.nome }}</td>
            <td style="text-align: left">{{ pessoa.endereco.cidade }}</td>
            <td style="text-align: left">{{ pessoa.endereco.estado }}</td>
            <td style="text-align: left">{{ pessoa.status }}</td>
            <td style="text-align: center">
              <a class="btn btn-info"><i class="fa fa-pencil"></i></a>
              &nbsp;
              <a class="btn btn-info"><i class="fa fa-trash-o"></i></a>
            </td>
          </tr>

          <!--<tr>
            <td style="text-align: left">Helbor</td>
            <td style="text-align: left">Mogi das Cruzes</td>
            <td style="text-align: left">SP</td>
            <td style="text-align: left">Ativo</td>
            <td style="text-align: center">
              <a class="btn btn-info"><i class="fa fa-pencil"></i></a>
              &nbsp;
              <a class="btn btn-info"><i class="fa fa-trash-o"></i></a>
            </td>
          </tr>-->

        </tbody>
      </table>

      <div style="text-align:center">
        <ul class="pagination">
          <li><a href="#">1</a></li>
          <li class="active"><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
        </ul>
      </div>

    </div>

    <br/>

    <div class="row">
      <div class="col-xs-12">
        <a [routerLink]="['/pessoa-cadastro']" class="btn btn-info">
            Nova Pessoa
        </a>
      </div>
    </div>

</section>
